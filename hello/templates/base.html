{% load static %}
<!DOCTYPE html>
<html>

<head>
  {% if title %}
    <title> FunPrev | {{ title }} </title>
  {% else %}
    <title> FunPrev </title>
  {% endif %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link 
    href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous"
  >
  <link rel="shortcut icon" href="{% static 'img/Favicon.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-md bg-white">
    <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/logo_menu_header.png' %}" alt=""></a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
        aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="background: url({% static 'img/menu.png' %}); width: 78px; height: 24px"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav ml-auto mt-2">
        <li class="nav-item">
          <a class="nav-link" target="_blank" href="https://github.com/riibeirogabriel/fun.prev">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#vantagens">Vantagens</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" target="_blank" href="mailto:hackaprev@gmail.com">Contato</a>
        </li>
        <button type="button" class="btn btn-outline-success" 
          data-toggle="modal" data-target="#exampleModal">
          Área do Cliente
          <span class="material-icons">
            person  
          </span>
        </button>
      </ul>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Seja Bem-Vindo ao FunPrev!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          O FunPrev ainda está passando por mudanças, mas já já tem novidade!
        </div>
      </div>
    </div>
  </div>

  {% block content %}{% endblock %}

  <script 
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"
  >
  </script>
</body>

</html>
